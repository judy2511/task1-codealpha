<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    label {
        font-weight: bold;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Age Calculator</h2>
    <div>
        <label for="dob">Date of Birth:</label>
        <input type="number" id="dob" placeholder="Enter Day" min="1" max="31">
        <input type="number" id="mob" placeholder="Enter Month" min="1" max="12">
        <input type="number" id="yob" placeholder="Enter Year" min="1900" max="2100">
    </div>
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="result"></div>
</div>

<script>
    function calculateAge() {
        var dob = document.getElementById("dob").value;
        var mob = document.getElementById("mob").value;
        var yob = document.getElementById("yob").value;

        if (!dob || !mob || !yob) {
            alert("Please enter all fields.");
            return;
        }

        var today = new Date();
        var birthDate = new Date(yob, mob - 1, dob);
        var age = today.getFullYear() - birthDate.getFullYear();
        var monthDiff = today.getMonth() - birthDate.getMonth();
        
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }

        document.getElementById("result").innerHTML = "You are " + age + " years old.";
    }
</script>
</body>
</html>
